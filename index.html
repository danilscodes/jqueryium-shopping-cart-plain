<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <script
      src="https://code.jquery.com/jquery-3.3.1.min.js"
      integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
      crossorigin="anonymous"></script>
    <script src="js/application.js"></script>

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/custom.css" rel="stylesheet">
  </head>

  <body>
    <div class="container">
      <h1>Shopping Cart</h1>
      <div class="row">
        <div class="col-12">
          <table class="table table-responsive">
            <thead>
              <tr>
                <th scope="col">Item</th>
                <th scope="col">Price</th>
                <th scope="col">Quantity</th>
                <th scope="col">Added Price</th>
                <th scope="col"></th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td class="item">Apple</td>
                <td class="price"><input class="priceInput" type="number" value="3" /></td>
                <td class="quantity"><input class="quantityInput" type="number" value="5" /></td>
                <td class="addedPrice"></td>
                <td><button class="btn btn-sm remove">Remove</button></td>
              </tr>
              <tr>
                <td class="item">Kimchi</td>
                <td class="price"><input class="priceInput" type="number" value="10" /></td>
                <td class="quantity"><input class="quantityInput" type="number" value="1" /></td>
                <td class="addedPrice"></td>
                <td><button class="btn btn-sm remove">Remove</button></td>
              </tr>
              <tr>
                <td class="item">Lentils</td>
                <td class="price"><input class="priceInput" type="number" value="5" /></td>
                <td class="quantity"><input class="quantityInput" type="number" value="2" /></td>
                <td class="addedPrice"></td>
                <td><button class="btn btn-sm remove">Remove</button></td>
              </tr>
              <tr>
                <td class="item">Tortilla chips</td>
                <td class="price"><input class="priceInput" type="number" value="4" /></td>
                <td class="quantity"><input class="quantityInput" type="number" value="1" /></td>
                <td class="addedPrice"></td>
                <td><button class="btn btn-sm remove">Remove</button></td>
              </tr>

            </tbody>
          </table>
        </div>

        <form class="col-12" id="addItem">
          <input name="item" type="text" placeholder="Item" required/>
          <input name="price" type="number" placeholder="Price" />
          <input name="quantity" type="number" placeholder="Quantity" />
          <button class="btn btn-warning btn-sm">Add</button>
        </form>

        <div class="col-3">
          <h3>Total Price: $ <span id="totalPrice"></span></h3>
        </div>
      </div>
    </div>
  </body>
</html>
